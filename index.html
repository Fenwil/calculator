<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/styles.min.css">
</head>

<body>
    <main class="v-align">
        <div class="h-align calc-case">
            <div class="display"></div>
            <!-- First Row -->
            <button class="col-3 border-right-bottom grey" value="C">C</button>
            <button class="col-3 border-right-bottom grey" value="N">+/-</button>
            <button class="col-3 border-right-bottom grey" value="P">%</button>
            <button class="col-3 border-bottom orange operator" value="/">รท</button>
            <!-- Second Row -->
            <button class="col-3 border-right-bottom grey-light number" value="7">7</button>
            <button class="col-3 border-right-bottom grey-light number" value="8">8</button>
            <button class="col-3 border-right-bottom grey-light number" value="9">9</button>
            <button class="col-3 border-bottom orange operator" value="*">ร</button>
            <!-- Third Row -->
            <button class="col-3 border-right-bottom grey-light number" value="4">4</button>
            <button class="col-3 border-right-bottom grey-light number" value="5">5</button>
            <button class="col-3 border-right-bottom grey-light number" value="6">6</button>
            <button class="col-3 border-bottom orange operator" value="-">-</button>
            <!-- Fourth Row -->
            <button class="col-3 border-right-bottom grey-light number" value="1">1</button>
            <button class="col-3 border-right-bottom grey-light number" value="2">2</button>
            <button class="col-3 border-right-bottom grey-light number" value="3">3</button>
            <button class="col-3 border-bottom orange operator" value="+">+</button>
            <!-- Fifth Row -->
            <button class="col-6 border-right grey-light b-bottom-left-radius number" value="0">0</button>
            <button class="col-3 border-right grey-light operator" value=".">,</button>
            <button class="col-3 no-border orange b-bottom-right-radius" value="=">=</button>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="dist/js/app.min.js"></script>
</body>

</html>
